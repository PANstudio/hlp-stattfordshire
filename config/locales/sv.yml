  global_goals_meta: "FN"
  global_goals_title: "Globala mål"
  global_goals_text_1: "I september 2015 enades 193 av världens ledare om 17 globala mål för hållbar utveckling. Om målen uppfylls skulle det innebära slutet på extrem fattigdom, ojämlikhet och klimatförändringar till 2030."
  global_goals_text_2: "Lokala initiativ är av stor betydelse för FN:s mål. Malmö står i förgrunden och visar att arbetet mot hållbarhet leder till lokal utveckling och gynnar samhället."
  global_goals_text_3: "Hallå hållbara Malmö använder föremål i staden för att öppna upp för diskussioner om några av de lokala projekt som bidrar till att FN:s globala mål uppnås."
  goal_1_title: "Mål 4: God utbildning för alla"
  goal_1_text: "Ett av FN:s globala mål är att säkerställa en inkluderande och jämlik utbildning av god kvalitet och främja livslångt lärande för alla. Malmö stad engagerar sig i institutioner som skolor och förskolor, men även på platser för lärande runt om i staden, inte minst Malmö Museer, som är södra Sveriges största museum, och det nya marinpedagogiska centret. Marinpedagogiskt center erbjuder utbildningsprogram för skolbarn i alla åldrar och är en av de byggnader du kan prata med."
  goal_2_title: "Mål 7: Hållbar energi för alla"
  goal_2_text: "Ett annat av FN:s globala mål är att säkerställa att alla har tillgång till tillförlitlig, hållbar och modern energi till en överkomlig kostnad. Malmö strävar efter att bli en världsledande klimatstad. Enligt stadens ambitiösa miljömål ska hela Malmö år 2030 försörjas till 100 % av förnybar energi. Lillgrunds vindkraftpark ligger i närheten av Öresundsbron, tio kilometer från Malmös sydkust, och producerar tillräckligt mycket el för att räcka till 60 000 hushåll."
  goal_3_title: "Mål 12: Hållbar konsumtion och produktion"
  goal_3_text: "Mål 12 handlar om att främja resurseffektivitet och hållbar konsumtion, och Malmö stad arbetar för att säkerställa hållbara konsumtions- och produktionsmönster. År 2006 utsågs Malmö till Sveriges första Fairtrade city, vilket har förändrat hur kommunfullmäktige köper varor och tjänster. Till 2020 kommer de 35 000 portioner skolmat som serveras varje dag att vara ekologiska och klimatsmarta. Malmö är dessutom den första storstaden i Sverige där hushåll måste källsortera sitt matavfall, som sedan omvandlas till biogas för att driva stadsbussarna."
  goal_4_title: "Mål 13: Bekämpa klimatförändringen"
  goal_4_text: "Till mål 13 om klimatåtgärder hör uppgiften att integrera klimatsatsningar i policyer, strategier och planering på nationell nivå. Malmö vidtar omedelbara åtgärder för att bekämpa klimatförändringarna och dess konsekvenser på lokal nivå. EU-kommissionens utmärkelse för hållbar trafikplanering (SUMP award) gick 2016 till Malmös Trafik- och mobilitetsplan. Idag består trafiken i Malmö av ungefär 25 % cyklister, som färdas längs 500 kilometer vackra cykelvägar över hela staden. År 2016 invigdes hyrcykelsystemet Malmö by bike, som direkt blev en stor succé med 4 000 cykellån bara den första veckan. Västra hamnen och Augustenborg är internationella förebilder för klimatsmart stadsutveckling."
  goal_5_title: "Mål 14: Hav och marina resurser"
  goal_5_text: "Mål 14 är att bevara och nyttja haven och de marina resurserna på ett hållbart sätt. Havet har spelat en betydande roll i Malmös historia, som källa till både industri och fritid. Faktum är att halva Malmös yta är hav! Malmö arbetar därför aktivt för att hjälpa människor att njuta av havet på ett hållbart sätt. Nyligen öppnade en ny båttvätt som gör det möjligt att ha rena båtar utan giftig bottenfärg. Det har också gjorts satsningar för att minska mikroplaster och andra förorenande utsläpp, som att minska trafik och icke-hållbara material på idrottsplatser. Malmö stad strävar också efter att Öresund ska utses till ett biosfärområde av Unesco."

