  information: "Information"
  information_title: "Har du någonsin undrat hur det skulle vara att prata med staden du bor i?"
  information_text: "Städer över hela världen har vaknat och börjat prata med sina invånare (i Japan, Singapore, Storbritannien, Kazakstan, Frankrike och USA)."
  information_text_2: "Nu har turen kommit till Malmö. En bit av Malmös kust kommer att vakna till liv och vilja lära sig allt som finns att veta. Vart är det alla skyndar på morgonen? Vilka är de bästa platserna för att träffa vänner? Vad fanns här förut? Vad har Malmöborna för framtidsdrömmar?"
  information_cta_1: "Visa Mer"
  information_cta_2: "Visa Mindre"

  more_information: "Mer information"
  more_information_text_1: "Om man tittar noga ser man att de flesta föremål runt om i staden är märkta med en referenskod. De här koderna används för skötsel och underhåll och gör det möjligt att skilja ett föremål från ett annat. Hello Lamp Post ger koderna ett nytt användningsområde genom att släppa in lokala samtal i det offentliga rummet."
  more_information_text_2: "Du kan prata med vilket föremål du vill – allt från brunnslock, papperskorgar och offentliga toaletter till elskåp, träd och cykelstationer."
  more_information_text_3: "Interaktionen tar formen av ett samtal. Föremålen är nyfikna på världen runt omkring och vill veta mer om den. Svaren på deras frågor delas med andra spelare, och föremålen börjar förstå stadsdelens personlighet och människorna som bor där."
  more_information_text_4: "Samtal kan påbörjas från alla mobiltelefoner med sms-funktion. Det är gratis att spela (vanliga sms- och datakostnader gäller) och det passar alla åldrar."

